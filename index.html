<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Login</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!-- if lt IE 9]>-->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   	<!--[endif]-->
 	
 <script>
function validateForm() {
    var x = document.forms["loginform"]["emp_id"].value;
    if (x == null || x == "") {
        alert("Please enter your employee id");
        return false;
    }
}
</script>	

  </head>


  
  <body style="background:url('background_light_dark_surface_1280x720_hd-wallpaper-45490 copy.jpg')no-repeat scroll center center;background-size:cover;width:100%;height:100%;background-attachment:fixed;position:fixed;">
    
    <div class="container">

    		<p><br/></p>
  		<div class="row" >
  			<div class="col-md-8"></div>

  			<div class="col-md-4">
  				<div class="panel panel-default" style="background:#eee;">
  					<div class="panel-body">
    						<div class="page-header">
  							<h3>Login</h3>
						</div>
						<form role="form" action="Login" method="post" name="loginform" onsubmit="return validateForm()">
  							<div class="form-group"> <!--need for optimum spacing-->
    								<label for="Employee_ID">Employee ID</label>
    								<div class="input-group"><!-- makes a group of input forms as one single entity -->
  									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
  									<input type="text" name="emp_id" required class="form-control" id="Employee_ID" placeholder="Employee ID"/>
								</div>
  							</div>
  							<div class="form-group">
    								<label for="loginPassword">Password</label>
    								<div class="input-group">
  									<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
  									<input type="password" name="pwd" required class="form-control" id="loginPassword" placeholder="Password">
								</div>
  							</div>
  							<hr/>
  							
  							<button type="submit" class="btn btn-primary "><span class="glyphicon glyphicon-lock"></span> Login</button>
  							<p><br/></p>
						</form>
  					</div>
				</div>
  			</div>
		</div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
